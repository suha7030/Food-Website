   <div class="container mt-3">
        <center><h2 style="background-color: rgb(178, 240, 137);color:rgb(19, 11, 11);">Pizza Order Form</h2></center>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <h3>Personal Details</h3>
                <label> Customer Name: </label>        
                <span style="color: red;">*</span><input type="text" class="form-control" placeholder="Enter Customer Name" size="70"
                required>
              </div>
              <div class="mb-3 mt-3">
                <label> CustomerPhone Number: </label>  
            <span style="color: red;">*</span><input type="tel" class="form-control" placeholder="Enter Your Number" size="70" required>
              </div>

          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" size="40" required>
          </div>
          <div class="mb-3">
            <label> Order Name: </label>            
               <input type="text" class= "form-control" placeholder="Order Name" size="70">
          </div>

          <h3>Additional Items</h3>
          <div class="mb-3">
               <input type="checkbox">   <label>Tandoori Paneer Pizza</label>
          </div>
          <div class="mb-3">
               <input type="checkbox">   <label>Mixed Veg Pizza</label>
          </div>
          <div class="mb-3">
               <input type="checkbox">   <label>Cheese Pizza</label>
          </div>
          <div class="mb-3">
               <input type="checkbox">   <label>Pasta Pizza</label>
          </div>
                 
          <h3>Pizza Size</h3>
          <div class="mb-3">
            <input type="radio">    <label>Personal (10 inches)</label>
          </div>
          <div class="mb-3">
            <input type="radio">    <label>Small(12 inches)</label>
          </div>
          <div class="mb-3">
            <input type="radio">    <label>Medium (14 inches)</label>
          </div>
          <div class="mb-3">
            <input type="radio">    <label>Large (16 inches)</label><br><br>
          </div>
              
          
          <H3>Delivery Method</H3>
          <div class="mb-3">
            <input type="checkbox">  <label>Pickup</label>
          </div>
          <div class="mb-3">
            <input type="checkbox">  <label>Delivery</label><br><br>  
          </div>

          <h3>Address</h3>
          <div class="mb-3">
            <span style="color: red;">*</span><input type="text" class="form-control" placeholder="Street Address" size="50" required>  
            <input type="text" class="form-control placeholder="Apartment" size="50">
            </div>

          <div class="mb-3">
            <span style="color: red;">*</span><input type="text"  class="form-control" placeholder="City" size="50" required> 
          </div>
          <div class="mb-3">
            <span style="color: red;">*</span><input type="text" class="form-control" placeholder="State" size="50" required>
          </div>
          <div class="mb-3">
            <span style="color: red;">*</span><input type="text"  class="form-control" placeholder="Postal/Zip Code" size="50" required> <br>
            </div>
               
            <h3> Special Instruction</h3>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Additional Note" size="50"><br>
                </div>
            
                <h3>Payment Method</h3>
                <div class="mb-3">
                    <input type="checkbox">   <label>Cash on Delivery/Pickup</label>
                </div>
                    <div class="mb-3">
                        <input type="checkbox">   <label>Credit/Debit Card</label><br><br>
                        </div>

          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
